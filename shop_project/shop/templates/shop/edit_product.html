<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">

    <title>Edit Product</title>
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
